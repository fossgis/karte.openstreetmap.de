<!DOCTYPE html>
<html lang="de">
  <head>
    <title>OpenStreetMap Landkarte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/favicon.ico" sizes="64x64">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="/site.webmanifest">
    <meta
      name="description"
      content="OpenStreetMap ist eine frei editierbare Weltkarte, erstellt von einer globalen Community – offen, kostenlos, für alle."
    >

    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <noscript>
      <p lang="en">
        <strong
          >Please enable JavaScript to view this website correctly.</strong
        >
      </p>
      <p lang="de">
        <strong
          >Bitte aktivieren Sie JavaScript, um diese Webseite korrekt anzeigen
          zu können.</strong
        >
      </p>
    </noscript>

    <header class="header">
      <a href="/">
        <img src="/img/osmde.svg" alt="OpenStreetMap Deutschland" class="logo">
      </a>
      
      <!-- Hidden checkbox for mobile menu toggle  -->
      <input
        type="checkbox"
        id="menu-toggle"
        class="menu-toggle"
        aria-label="Menu"
      >

      <!-- Hamburger button (visible only on mobile) -->
      <label for="menu-toggle" class="hamburger" aria-expanded="false">☰</label>
      
      <!-- Main navigation menu -->
      <nav class="nav">
        <ul class="nav-list">
          <li>
            <!-- Dropdown menu for routing services -->
            <details class="dropdown">
              <summary class="dropdown-toggle btn">Routenplanung</summary>
              <ul class="dropdown-menu">
                <li>
                  <a href="https://graphhopper.com/maps" target="_blank"
                    >GraphHopper<span class="external-link-indicator"
                      >↗</span
                    ></a
                  >
                </li>
                <li>
                  <a href="https://brouter.de/brouter-web" target="_blank">
                    BRouter<span class="external-link-indicator">↗</span></a
                  >
                </li>
                <li>
                  <a
                    href="https://openrouteservice.org/directions"
                    target="_blank"
                    >Openrouteservice<span class="external-link-indicator"
                      >↗</span
                    ></a
                  >
                </li>
                <li>
                  <a href="https://routing.openstreetmap.de/" target="_blank"
                    >OSRM<span class="external-link-indicator">↗</span></a
                  >
                </li>
                <li>
                  <a
                    href="https://valhalla.openstreetmap.de/directions"
                    target="_blank"
                    >Valhalla<span class="external-link-indicator">↗</span></a
                  >
                </li>
              </ul>
            </details>
          </li>
          <!-- Links -->
          <li>
            <a
              class="btn"
              href="https://www.openstreetmap.org/note/new"
              target="_blank"
              >Fehler melden<span class="external-link-indicator">↗</span></a
            >
          </li>
          <li>
            <a
              class="btn"
              href="https://www.openstreetmap.org/edit"
              target="_blank"
              >Karte editieren<span class="external-link-indicator">↗</span></a
            >
          </li>
          <li>
            <a class="btn" href="https://www.openstreetmap.de/" target="_blank"
              >Über OpenStreetMap<span class="external-link-indicator"
                >↗</span
              ></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Map container -->
    <main id="map"/>
  </body>
</html>
