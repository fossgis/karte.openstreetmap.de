<!DOCTYPE html>
<html lang="de">
  <head>
    <title>OpenStreetMap Landkarte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/favicon.ico" sizes="64x64">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="/site.webmanifest">
    <meta
      name="description"
      content="OpenStreetMap ist eine frei editierbare Weltkarte, erstellt von einer globalen Community - offen, kostenlos, für alle."
    >

    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>
  </head>

  <body>
    <noscript>
      <p lang="en">
        <strong
          >Please enable JavaScript to view this website correctly.</strong
        >
      </p>
      <p lang="de">
        <strong
          >Bitte aktivieren Sie JavaScript, um diese Webseite korrekt anzeigen
          zu können.</strong
        >
      </p>
    </noscript>

    <header class="header">
      <a href="/">
        <img src="/img/osmde.svg" alt="OpenStreetMap Deutschland" class="logo">
      </a>

      <!-- hamburger button (visible only on mobile) -->
      <button class="hamburger-menu">☰</button>

      <!-- main navigation menu -->
      <nav class="nav">
        <!-- menu start -->
        <div class="dropdown-group">
          <button class="menu-toggle" data-target="menu-routing">
            Routenplanung <span>▾</span>
          </button>
          <div id="menu-routing" class="menu hidden">
            <div class="routing-buttons">
              <a
                data-link-template="https://maps.openrouteservice.org/directions#/place/@LONGITUDE,LATITUDE,ZOOM"
                target="_blank"
              >
                <img src="/icons/walk-outline.svg" alt="Zu Fuß">
              </a>
              <a
                data-link-template="https://brouter.de/brouter-web/#map=ZOOM/LATITUDE/LONGITUDE/standard"
                target="_blank"
              >
                <img src="/icons/bicycle-outline.svg" alt="Fahrrad">
              </a>
              <a
                data-link-template="https://routing.openstreetmap.de/?z=ZOOM&center=LATITUDE%2CLONGITUDE&srv=0"
                target="_blank"
              >
                <img src="/icons/car-outline.svg" alt="Auto">
              </a>
            </div>
            <div class="menu-description">
              Es gibt mehrere auf OpenStreetMap basierende Routingdienste die
              hier aufgeführt sind.
            </div>
            <a
              data-link-template="https://graphhopper.com/maps/?point=LATITUDE%2CLONGITUDE&point=&profile=bike"
              target="_blank"
              >GraphHopper<span>↗</span></a
            >
            <a
              data-link-template="https://brouter.de/brouter-web/#map=ZOOM/LATITUDE/LONGITUDE/standard"
              target="_blank"
              >BRouter<span>↗</span></a
            >
            <a
              data-link-template="https://maps.openrouteservice.org/directions#/place/@LONGITUDE,LATITUDE,ZOOM"
              target="_blank"
              >Openrouteservice<span>↗</span></a
            >
            <a
              data-link-template="https://routing.openstreetmap.de/?z=ZOOM&center=LATITUDE%2CLONGITUDE"
              target="_blank"
              >OSRM<span>↗</span></a
            >
            <a
              data-link-template="https://valhalla.openstreetmap.de"
              target="_blank"
              >Valhalla<span>↗</span></a
            >
          </div>
        </div>
        <!-- menu end -->

        <!-- menu start -->
        <div class="dropdown-group">
          <button class="menu-toggle" data-target="menu-improve">
            Karte verbessern <span>▾</span>
          </button>
          <div id="menu-improve" class="menu hidden">
            <div class="menu-description">
              Du kannst Fehler melden oder die Karte direkt verbessern
            </div>
            <a
              data-link-template="https://www.openstreetmap.org/note/new#map=ZOOM/LATITUDE/LONGITUDE"
              target="_blank"
              >Fehler melden<span>↗</span></a
            >
            <a
              data-link-template="https://www.openstreetmap.org/edit#map=ZOOM/LATITUDE/LONGITUDE"
              target="_blank"
              >Karte editieren<span>↗</span></a
            >
          </div>
        </div>
        <!-- menu end -->

        <a
          class="menu-link"
          href="https://www.openstreetmap.de/"
          target="_blank"
        >
          Über OpenStreetMap <span>↗</span>
        </a>
      </nav>
    </header>

    <!-- map container -->
    <main id="map"></main>
  </body>
</html>
